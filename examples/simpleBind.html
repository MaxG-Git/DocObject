    <script src="/src/DocObject.js"></script>
</head>
<body>
    <div id="main">
        <div d-bind="msg"></div>
        <input type="text" onInput="setInput(this)"/>
    </div>
    <div d-bind="msg">g</div>
    
</body>


<script>
    var doc = $('#main').DocObject({
        values: {
            message:'Hello'
        },
        binds:{
            msg: ()=>/*HTML*/`<div><h3>Your Message:</h3><p d-bind="inner"></p></div>`,
            inner: ({message})=>/*HTML*/`<span>${message}</span>`
        },
    }); $(doc.onLoad)

    function setInput(e){
        doc.values.message = e.value
    }

</script>
</html>
