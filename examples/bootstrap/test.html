<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DocObject jQuery Quick Start</title>

    <!-- DocObject Script Here -->
    <script src="/dist/docobject.bundle.js"></script>

</head>


<body>


</body>


<script>
    Doc.obj(document.body, {
        values: {
            message: 'Hello World!',
        },
        binds: {
            this: ({message}, attrs, children) => function (g) {
                return g.h1(this.values.message)
            },
        },
    });

</script>

</html>
