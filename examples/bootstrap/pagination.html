<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DocObject jQuery Quick Start</title>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- DocObject Script Here -->
    <script src="/dist/docobject-main.bundle.js"></script>
    <script src="/dist/docobject-components.bundle.js"></script>

    <style>
        body {
            display: flex;
            width: 100%;
            margin-top: 20rem;
            justify-content: center;
        }
    </style>


</head>

<body>

    <div d-bind="Pagination" id="pagination" offset-name="offset" max="10" offset="0" total="121" max-pages="5" show-pad>
    </div>

</body>
<script>

    const { Pagination, PageItem } = DocBinds.Bootstrap

    var obj = Doc.obj(document.body, {
        values: {
            offset: ({offset}) => offset || '0',
        },
        binds: { 
            PageItem,
            Pagination,
        },
        render : [
            {
                dep: ['offset'],
                action: ({offset}) => console.log({offset})
            }
        ]
    });


</script>

</html>
