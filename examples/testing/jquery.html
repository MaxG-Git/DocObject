<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>DocObject jQuery Quick Start</title>
 

  <!-- jQuery Script Here -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    
    <!-- DocObject Script Here -->
    <script src="/dist/docobject.bundle.js"></script>

    <script>
        $(()=>{

        var doc = $(document.body).DocObject({
            values: {
                message: 'Hello World!',
            },
            binds : (g) => {
                return {
                    test : ({message}, attrs, children) => {
                        children.filter('[key=1]').html('Something New')
                        console.log(children)
                        return `<div>${children}</div>`;
                    },
                }
            },
        });

    })
    </script>
    
    
    

</head>
<body>

    <d-bind to="test">
        <h1 key="1"> One </h1>
        <h1 key="2"> Two </h1>
    </d-bind>

    
</body>





</html>
