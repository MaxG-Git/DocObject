<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Dom - Bind</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
 
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

    <script src="/dist/docobject.bundle.js"></script>
</head>
<style>
    d-bind{
        display: none;
    }
</style>

<body>
    

        <d-bind to="centered">
            <div d-bind-in="domGenerated">
            </div>
        </d-bind>
        
    
</body>
<script>
    

  
    
   
    const centered = (values, attrs, children)=>/*HTML*/`<div style="display:flex; justify-content: center; height: ${window.innerHeight/2}px;">${children}</div>`
    //Bind Methods
    function domGenerated(values, attrs, children){
        const element = document.createElement('div')
        element.style.backgroundColor = '#282828'
        element.style.color = '#ebdbb2'
        element.append(document.createTextNode('Bind Using Dom Nodes'))
        return ['<h1>Hello</h1>', element]
    }


    var docO = Doc.obj(document.body, {
        values: {
            items: ["one", "two"]
        },
        binds:{
            centered,
            domGenerated
        },
    }); $(docO.onLoad)

   


</script>
</html>
