<style>
    d-bind {
        display: none;
    }


    html {
        width: 100%;
        height: 100%;
    }


    body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
    }

    #center {
        margin: auto;
        width: 400px;
    }

    .list-group-item {
        cursor: pointer;
    }
</style>


<body>
    <div id="center">
        <d-bind to="inner">Test</d-bind>
    </div>
</body>



<script>

var cen = $('#center').DocObject({
    binds:{
        inner:  (values, attrs, children)=> {
            return `<span>${children}</span>`
        }
    }
})
