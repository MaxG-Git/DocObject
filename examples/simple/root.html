<script>
  var x  = 1;

   

   var docb = $('#docb').DocObject({
       values:{
        message:'Hello World 2'
       },
       binds:{
         this:(values, attrs, children, {parent})=>g=>{
            return g.h1(parent)
          }
       },
       render:[
         {
           action:()=>console.log('DocB Re-Render'),
         }
       ]
   })

   var doc = $('#doc').DocObject({
       values:{
        parent:'Parent'
       },
       binds:{
        this:({message},__,c)=>g=>{
            return [ ...c]
          }
       },
       render:[
         {
           action:()=>console.log('DocA Re-Render'),
         }
       ]
   })
