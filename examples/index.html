<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Doc Object Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <!-- BootStrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- DocObject -->
    <script src="/src/docobject.js"></script>
</head>

<body>
    <div d-bind="body">
        
    </div>
</body>
<script>
    var doc = $(document.body).DocObject({
        values:{
            examples: [
                {name: "Simple Counter", href:'count.html'},
                {name: "Simple List", href:'items.html'},
                {name: "Simple Binds Example", href:'simpleBind.html'},
                {name: "Position (Using render functions)", href:'position.html'},
                {name: "Position (Using Binds)", href:'positionBind.html'},
                {name: "Dom created bind", href:'domBind.html'},
            ]
        },
        binds: {
            body:()=>/*HTML*/`
            <div>
                <div d-bind="main"></div>
            </div>
            `,
            main: ({examples}) =>/*HTML*/`
            <div style="margin:2rem">
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to DocObject</h1>
                    <p class="lead">A Lightweight jQuery Plugin to structure page updates</p>
                    <i>Made by: Max Grossman</i>
                    <hr class="my-4">
                    <p>See Some Simple Examples of DocObject:</p>
                    <ul>
                        ${examples.map(makeLI).join('\n')}
                    </ul>
                </div>
            </div>`,
            
        }
    })


    //HTML Generator Functions:
    function makeLI(item){
        return `<li><a href="/examples/${item.href}">${item.name}</a></li>`
    }





</script>

</html>
